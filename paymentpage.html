<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="icon" type="image/png" href="img/tpng logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="paymentpage-style.css">
  <!--Import Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <div class="container-fluid h-100">

    <div class="row">

      <div class="col-lg-6 col-12 p-5 left-side">
        <img src="img/tpng logo.png" class="rounded mx-auto d-block mb-4" width="180" height="110" alt="Brand Logo">
        <form>
          <div class="mb-4">
            <label for="email" class="form-label h3">Contact</label>
            <input type="email" id="email" class="form-control p-3 rounded" placeholder="Email">
          </div>

          <div class="mb-2">
            <label for="shipping-address" class="form-label h3">Shipping Address</label>
            <input type="text" id="name" class="form-control p-3 rounded mb-2" placeholder="Full Name">
            <input type="tel" id="number" class="form-control p-3 rounded mb-2" maxlength="11" placeholder="Number">
            <div class="row g-2">
              <div class="col-md-6">
                <input type="text" id="province" class="form-control p-3 rounded" placeholder="Province">
              </div>
              <div class="col-md-6">
                <input type="text" id="city" class="form-control p-3 rounded" placeholder="City">
              </div>
              <div class="col-md-6 mb-2">
                <input type="text" id="barangay" class="form-control p-3 rounded" placeholder="Barangay">
              </div>
              <div class="col-md-6">
                <input type="tel" id="code" class="form-control p-3 rounded" placeholder="Postal Code">
              </div>
            </div>
            <input type="text" id="add1" class="form-control p-3 rounded mb-2" placeholder="Address Line 1">
            <input type="text" id="add2" class="form-control p-3 rounded mb-2" placeholder="Address Line 2">
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Save this information for next time</label>
          </div>

          <div class="mb-5">
            <div class="row">
              <div class="col-sm">
                <label class="h3">Payment Method</label>
              </div>
              <div class="col-sm">
                <select id="payment-method" class="w-100 border border-1 p-2 rounded">
                  <option value="">Select a payment method</option>
                  <option value="cod">Cash on Delivery</option>
                  <option value="ewallet">E-Wallet</option>
                  <option value="banking">Online Banking</option>
                  <option value="card">Credit / Debit Card</option>
                </select>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-2 mt-5">
            <a href="checkoutpage.html" class="h6 text-secondary py-3" style="text-decoration: none;">&lt; Return to
              cart</a>
            <button type="submit" class="btn btn-dark p-3 rounded">Place Order</button>
          </div>
        </form>
      </div>

      <div class="col-lg-6 col-12 p-5 right-side">
        <div class="mb-5">
          <div class="d-flex mb-4">
            <img src="https://placehold.co/100x100" alt="Product Image" class="img-thumbnail me-4">
            <div>
              <h4 class="mb-4">Product Title</h4>
              <p class="h5 text-muted">Variation:</p>
            </div>
            <h4 class="ms-auto">₱00.00</>
              <p class="h6 text-muted mt-4">Qty: 1</p>
          </div>
          <div class="d-flex mb-4">
            <img src="https://placehold.co/100x100" alt="Product Image" class="img-thumbnail me-4">
            <div>
              <h4 class="mb-4">Product Title</h4>
              <p class="h5 text-muted">Variation:</p>
            </div>
            <h4 class="ms-auto">₱00.00</>
              <p class="h6 text-muted mt-4">Qty: 1</p>
          </div>
        </div>

        <div class="mb-4">
          <label for="discount-code" class="h3">Discount Code</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Discount Code" aria-label="Discount Code"
              aria-describedby="apply-discount">
            <button class="btn btn-dark" type="button" id="apply-discount">Apply</button>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-2">
          <p class="h5">Subtotal</p>
          <p class="h5">₱00.00</p>
        </div>
        <div class="d-flex justify-content-between mb-5">
          <p class="h5">Shipping</p>
          <p class="h5">₱00.00</p>
        </div>

        <hr class="solid">

        <div class="d-flex justify-content-between">
          <p class="h3">Total</p>
          <p class="h3">₱00.00</p>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
